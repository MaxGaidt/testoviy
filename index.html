<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>hdhshsb</title>
<style>
  
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background-image: url('photo_2025-12-18_19-30-54.jpg'); 
    background-size: cover;
    background-position: center;
    overflow: hidden;
    position: relative;
  }

  
  .snow-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; 
    z-index: 9999;
  }


  .snowflake {
    position: absolute;
    top: -10px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    pointer-events: none;
    width: 8px;
    height: 8px;
    box-shadow: 0 0 10px white;
  }
</style>
</head>
<body>

<div class="snow-container" id="snowContainer"></div>

<script>
  const snowContainer = document.getElementById('snowContainer');

  
  function createSnowflake() {
    const snowflake = document.createElement('div');
    snowflake.className = 'snowflake';

    snowflake.style.left = Math.random() * 100 + 'vw';

  
    const size = Math.random() * 4 + 2; // 2px - 6px
    snowflake.style.width = size + 'px';
    snowflake.style.height = size + 'px';

    const fallDuration = Math.random() * 10 + 5; // 5s - 15s
    const swayAmplitude = Math.random() * 20; 
    const swayFrequency = Math.random() * 2 + 1; 

    snowflake.animate([
      { transform: translateY(0px) translateX(0px) },
      { transform: translateY(${window.innerHeight + 10}px) translateX(${swayAmplitude}px) }
    ], {
      duration: fallDuration * 1000,
      iterations: 1,
      easing: 'linear'
    }).onfinish = () => {
      
      snowflake.remove();
    };

    
    let swayDirection = Math.random() < 0.5 ? -1 : 1;     const sway = snowflake.animate([
      { transform: translateY(0px) translateX(0px) },
      { transform: translateY(${window.innerHeight + 10}px) translateX(${swayAmplitude * swayDirection}px) }
    ], {
      duration: fallDuration * 1000,
      iterations: 1,
      easing: 'ease-in-out'
    });
    sway.onfinish = () => {
      
    };
 snowContainer.appendChild(snowflake);
  }

  setInterval(createSnowflake, 300); 

  for (let i = 0; i < 20; i++) {
    createSnowflake();
  }
</script>
</body>
</html>
